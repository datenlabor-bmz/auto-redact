# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - auto-redact

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_1d55608258644ce0a526489ee8a044f4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_65afeb75fcb6450f91866292bc14ab5c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_1d55608258644ce0a526489ee8a044f4 }}/datenlabor-bmz/auto-redact:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'auto-redact'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_31bccf3c47ee43318d13a0f70340b4f1 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_1d55608258644ce0a526489ee8a044f4 }}/datenlabor-bmz/auto-redact:${{ github.sha }}'